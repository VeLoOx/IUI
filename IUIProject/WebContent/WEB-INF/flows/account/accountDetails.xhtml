<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Fill your data" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="Fill your data" />
	</ui:define>

	<ui:define name="content">
		<h:form id="userDataForm">
			<p:fieldset styleClass="fieldset" legend="User Data Form">
				<p:focus />
				<p:messages id="messages" globalOnly="true" />

				<h:panelGrid id="dataPanelGrid" columns="2"
					style="margin: 0 auto; margin-top: 25px; text-align: left"
					cellspacing="3" cellpadding="3">

					<h:outputText for="yearOfBirth" value="Year of birth:" />
					<p:selectOneMenu id="yearOfBirth" value="#{userData.yearOfBirth}"
						style="width:125px">
						<f:selectItems value="#{uiUtils.years}" />
					</p:selectOneMenu>


					<p:outputLabel for="sex" value="Sex:" />
					<p:selectOneRadio id="sex" value="#{userData.sex}"
						style="width:125px">
						<f:selectItem itemLabel="Male" itemValue="M" />
						<f:selectItem itemLabel="Female" itemValue="F" />
						<f:selectItem itemLabel="Do not know yet" itemValue="D" />
					</p:selectOneRadio>


					<p:outputLabel for="city" value="City:" />
					<p:selectOneMenu id="city" value="#{userData.adress.city}"
						style="width:125px">
						<f:selectItem itemLabel="Select City" itemValue="" />
						<f:selectItem itemLabel="Kielce" itemValue="Kielce" />
						<f:selectItem itemLabel="Kraków" itemValue="Kraków" />
						<f:selectItem itemLabel="Łódź kurwa" itemValue="Łódz kurwa" />
					</p:selectOneMenu>

					<h:outputText for="hobbies" value="Hobbies:" />
					<p:selectManyCheckbox id="hobbies" value="#{userData.hobbies}"
						layout="grid" columns="2">

						<f:selectItems itemLabel="#{hobbiesService.getAllHobbies()}"
							value="#{hobbiesService.getAllHobbies()}" />
					</p:selectManyCheckbox>


					<p:commandButton id="backToAccount" action="backToAccount"
						immediate="true" icon="ui-icon-arrowreturnthick-1-w"
						value="Back to Account" />
					<p:commandButton id="submitButton" action="confirmUserData"
						icon="ui-icon-check" value="Sava data" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
