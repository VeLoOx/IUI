<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Main Page" />
	</ui:define>
	<ui:define name="greeting">
						
	</ui:define>
	<ui:define name="header">
		<h:outputText value="Main Page" />
	</ui:define>

	
	<ui:define name="content">
	
	<div id="top">
	
	<div id="MENU">
				<p:panel header="MENU" footer=" - My World - ">
					<h:form>
					
						<p:menu>
							<p:menuitem value="Main Page" action="goToMainPage" icon="ui-icon ui-icon-home" />
							<p:menuitem value="Main Account" action="goToMyAccount" icon="ui-icon ui-icon-person"/>
							<p:menuitem value="Add Topic" action="createTopic" icon="ui-icon ui-icon-script" />
							
						</p:menu>
						<p:menu style="margin-top:10px;">
							<p:menuitem value="Search" action="goToSearch" icon="ui-icon ui-icon-search" />

						</p:menu>
					</h:form>
				</p:panel>
			</div>
	
	<div id="TRESC">
	
	<div id="TRESC11PELNASZEROKOSC">
	<p:panel header="Most Popular Topics">
	<h:form id="usersLasdt">
		<p:dataTable var="topicLL" value="#{topicService.getMostPopularTopics()}" selectionMode="single" rowKey="#{topicLL.id}"
		rows="15"
								paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
			

			<p:column  width="200" headerText="Name">
				
				<h:commandLink id="top" value="#{topicLL.name}" action="showTopicDetails" >
					 	<f:setPropertyActionListener value="#{topicLL}" target="#{topicService.selectedTopic}"></f:setPropertyActionListener>			  
				</h:commandLink>
				
			</p:column>
			
			<p:column width="200" headerText="Category">
				<h:outputText value="#{topicLL.category}" />
			</p:column>

			<p:column  width="200" headerText="City">
				<h:outputText value="#{topicLL.adress.city}" />
			</p:column>
			
			<p:column  width="200" headerText="Votes">
				<h:outputText value="#{topicLL.numberRate}" />
			</p:column>
			
			<p:column  width="75" headerText="On Your Top List" style="text-align: center">
				<p:graphicImage rendered="#{!userService.allowToFavoriteTopic(topicLL, flowScope.user)}" width="16px" height="16px" value="#{resource['images:accept-icon.gif']}"/>
			</p:column>
		</p:dataTable>
		</h:form>
	</p:panel>
		</div>
	
	<div id="TRESC11">
	<p:fieldset legend="Choosen for You">
	<h:form id="topics">
		<p:dataTable var="topic" value="#{topicService.findTopicForUser(flowScope.user)}" selectionMode="single" rowKey="#{topic.id}"
		rows="5"
								paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
			

			<p:column  width="200" headerText="Name">
				
				<h:commandLink id="top" value="#{topic.name}" action="showTopicDetails" >
					 	<f:setPropertyActionListener value="#{topic}" target="#{topicService.selectedTopic}"></f:setPropertyActionListener>			  
				</h:commandLink>
				
			</p:column>
			
			<p:column width="200" headerText="Category">
				<h:outputText value="#{topic.category}" />
			</p:column>

			<p:column  width="200" headerText="City">
				<h:outputText value="#{topic.adress.city}" />
			</p:column>
		</p:dataTable>
		</h:form>
	</p:fieldset>
	</div>
	
	<div id="TRESC11">
	<p:fieldset legend="New Topics">
		<h:form id="topicsLast">
		<p:dataTable styleClass="table2" var="topicLast" value="#{topicService.getLastTopics(5)}" selectionMode="single" rowKey="#{topicLast.id}">
			

			<p:column  width="200" headerText="Name">
				
				<h:commandLink id="top" value="#{topicLast.name}" action="showTopicDetails" >
					 	<f:setPropertyActionListener value="#{topicLast}" target="#{topicService.selectedTopic}"></f:setPropertyActionListener>			  
				</h:commandLink>
				
			</p:column>
			
			<p:column width="200" headerText="Category">
				<h:outputText value="#{topicLast.category}" />
			</p:column>

			<p:column  width="200" headerText="City">
				<h:outputText value="#{topicLast.adress.city}" />
			</p:column>
		</p:dataTable>
		</h:form>
	</p:fieldset>
	</div>
	
	<div id="TRESC11">
	<p:fieldset legend="New User">
	<h:form id="usersLast">
		<p:dataTable var="userL" value="#{userService.getLastUsers(5)}" selectionMode="single" rowKey="#{userL.id}">
			

			<p:column  width="200" headerText="Name">
				
				<h:commandLink id="top" value="#{userL.userName}" action="showUserDetails" >
					 	<f:setPropertyActionListener value="#{userL}" target="#{userService.selectedUser}"></f:setPropertyActionListener>			  
				</h:commandLink>
				
			</p:column>
			
			<p:column width="200" headerText="City">
				<h:outputText value="#{userL.userData.adress.city}" />
			</p:column>

			<p:column  width="200" headerText="Favorite?">
				<p:graphicImage rendered="#{!userService.allowToFavoriteUser(userL, flowScope.user)}" width="16px" height="16px" value="#{resource['images:accept-icon.gif']}"/>
			</p:column>
		</p:dataTable>
		</h:form>
		</p:fieldset>
	</div>
	

	</div>
	</div>
	
	</ui:define>
