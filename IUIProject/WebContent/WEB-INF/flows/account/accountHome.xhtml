<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="My Account Home" />
	</ui:define>
	<ui:define name="header">
		<h:outputText value="My Account Home" />
	</ui:define>

	<ui:define name="content">
	<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
		<!--                 <f:metadata> -->
		<!--                 <f:attribute name="firstName" value="#{user.firstName}" /> -->
		<!--                 <f:attribute name="lastName" value="#{user.lastName}" /> -->
		<!--                 </f:metadata> -->

		<h1>Welcome #{user.firstName} #{user.lastName}</h1>
		<h1>User data</h1>
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="2">
			<p:outputLabel value="Year of birth:" />
			<h:outputText value="#{user.userData.yearOfBirth}" />

			<p:outputLabel value="Sex:" />
			<h:outputText value="#{user.userData.sex}" />

			<p:outputLabel value="City:" />
			<h:outputText value="#{user.userData.adress.city}" />

			<p:outputLabel value="Hobbies:" />
			<h:outputText value="#{user.userData.hobbies}" />

			
		</h:panelGrid>
		<h:form id="topics">
		<p:dataTable var="topic" value="#{topicService.getAllTopicForUser(flowScope.user.userName)}" selectionMode="single" rowKey="#{topic.id}">
			

			<p:column  width="200" headerText="Name">
				
				<h:commandLink id="top" value="#{topic.name}" action="showTopicDetails" >
					 	<f:setPropertyActionListener value="#{topic}" target="#{topicService.selectedTopic}"></f:setPropertyActionListener>			  
				</h:commandLink>
				
			</p:column>
			
			<p:column width="200" headerText="Category">
				<h:outputText value="#{topic.category}" />
			</p:column>

			<p:column  width="200" headerText="Miasto">
				<h:outputText value="#{topic.adress.city}" />
			</p:column>
		</p:dataTable>
		</h:form>
		<div style="margin-left: auto; margin-right: auto">
		<p:gmap center="50.86607, 20.628567" zoom="25" type="terrain" style="margin-left: auto; margin-right: auto;width:600px;height:400px" />
		</div>
		
		<h:form id="accountForm">
				<p:commandButton id="editUserData" action="editUserData"
					icon="ui-icon-check" value="Edit data" />
			<p:commandButton id="editUserTopic" action="editUserTopic"
					icon="ui-icon-check" value="Edit data" />
			</h:form>
	</ui:define>

</ui:composition>
