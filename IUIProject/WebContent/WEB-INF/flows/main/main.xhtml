	<p:menu>
		<p:menuitem value="Welcome" action="main" icon="ui-icon ui-icon-home"/>
		<p:menuitem value="Geocode" action="goToGeo" icon="ui-icon ui-icon-flag"/>
		<p:menuitem value="Search" action="goToSearch" icon="ui-icon ui-icon-search"/>
	</p:menu>
	<p:menu style="margin-top:10px;">
		<p:menuitem value="Login" action="login" icon="ui-icon ui-icon-pencil"/>
		<p:menuitem value="Register" action="register" icon="ui-icon ui-icon-circle-plus"/>
	</p:menu>
	
	</h:form>

	<div id="TRESC">
	
	<p:panel header="Welcome" style="margin-left:5px;">

	<div id="TRESC11WIDE">
	<p:fieldset legend="Most Popular Topics">
	<h:form id="topics">
		<p:dataTable var="topic" value="#{topicService.getMostPopularTopics()}" selectionMode="single" rowKey="#{topic.id}">
			

			<p:column  width="200" headerText="Name">
				
				<h:commandLink id="top" value="#{topic.name}" action="showTopicDetails" >
					 	<f:setPropertyActionListener value="#{topic}" target="#{topicService.selectedTopic}"></f:setPropertyActionListener>			  
				</h:commandLink>
				
			</p:column>
			
			<p:column width="200" headerText="Category">
				<h:outputText value="#{topic.category}" />
			</p:column>

			<p:column  width="200" headerText="City">
				<h:outputText value="#{topic.adress.city}" />
			</p:column>
			
			<p:column  width="200" headerText="Votes">
				<h:outputText value="#{topic.numberRate}" />
			</p:column>
		</p:dataTable>
		</h:form>
	</p:fieldset>
	</div>
	
	
	<div id="TRESC11WIDE">
	<p:fieldset legend="New Topics">
	<h:form id="topics2">
		<p:dataTable var="topic" value="#{topicService.getLastTopics(10)}" selectionMode="single" rowKey="#{topic.id}">
			

			<p:column  width="200" headerText="Name">
				
				<h:commandLink id="top" value="#{topic.name}" action="showTopicDetails" >
					 	<f:setPropertyActionListener value="#{topic}" target="#{topicService.selectedTopic}"></f:setPropertyActionListener>			  
				</h:commandLink>
				
			</p:column>
			
			<p:column width="200" headerText="Category">
				<h:outputText value="#{topic.category}" />
			</p:column>

			<p:column  width="200" headerText="City">

		</p:dataTable>
		</h:form>
	</p:fieldset>
	</div>
