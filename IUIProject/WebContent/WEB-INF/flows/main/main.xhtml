<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Main Page" />
	</ui:define>
	<ui:define name="greeting">
		
					<h:form>
						<h:commandLink action="login">Zaloguj
						
						</h:commandLink>
						|
						<h:commandLink action="register">Zarejestruj</h:commandLink>
					</h:form>
							
	</ui:define>
	<ui:define name="header">
		<h:outputText value="Strona główna" />
	</ui:define>

	
	<ui:define name="content">
	<h:outputText>Co cię moze zainteresować</h:outputText>
	
	<h:outputText> Tematy </h:outputText>
	<h:form id="topics">
		<p:dataTable var="topic" value="#{topicService.getAllTopic()}" selectionMode="single" rowKey="#{topic.id}">
			

			<p:column  width="200" headerText="Name">
				
				<h:commandLink id="top" value="#{topic.name}" action="showTopicDetails" >
					 	<f:setPropertyActionListener value="#{topic}" target="#{topicService.selectedTopic}"></f:setPropertyActionListener>			  
				</h:commandLink>
				
			</p:column>
			
			<p:column width="200" headerText="Category">
				<h:outputText value="#{topic.category}" />
			</p:column>

			<p:column  width="200" headerText="City">
				<h:outputText value="#{topic.adress.city}" />
			</p:column>
		</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
