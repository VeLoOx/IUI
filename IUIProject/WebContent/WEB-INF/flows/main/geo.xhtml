<h:head>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>

    <style>
     
               
        #panel {
           
            top: 5px;
           
            margin-left: 120px;
            /* z-index: 5; */
            background-color:white;
            padding: 5px;
            border: 1px solid #999;
        }

        input {
            border: 1px solid  rgba(0, 0, 0, 0.5);
        }
        input.notfound {
            border: 2px solid  rgba(255, 0, 0, 0.4);
        }
    </style>

    <script>
    // <![CDATA[
    var panorama;
    var astorPlace = new google.maps.LatLng(40.729884, -73.990988);
   
    var marker;
    var ss;
        function initialize() {

		//-----
		var placeSearch, autocomplete;
var componentForm = {
  street_number: 'short_name',
  route: 'long_name',
  locality: 'long_name',
  administrative_area_level_1: 'short_name',
  country: 'long_name',
  postal_code: 'short_name'
};


		//----
		
		//----
		// [START region_fillform]
function fillInAddress(place) {
  // Get the place details from the autocomplete object.
  //var place = autocomplete.getPlace();

  for (var component in componentForm) {
    document.getElementById(component).value = '';
    document.getElementById(component).disabled = false;
  }

  // Get each component of the address from the place details
  // and fill the corresponding field on the form.
  for (var i = 0; i < place.address_components.length; i++) {
    var addressType = place.address_components[i].types[0];
    if (componentForm[addressType]) {
      var val = place.address_components[i][componentForm[addressType]];
      document.getElementById(addressType).value = val;
    }
  }
}
// [END region_fillform]
		//----
            
          var mapOptions = {
            center: new google.maps.LatLng(-33.8688, 151.2195),
            zoom: 13,
            streetViewControl: false
          };
          
          var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

       
          var input = /** @type {HTMLInputElement} */(document.getElementById('searchTextField'));
          var autocomplete = new google.maps.places.Autocomplete(input);

          autocomplete.bindTo('bounds', map);

          var infowindow = new google.maps.InfoWindow();
          marker = new google.maps.Marker({
            map: map
          });

          google.maps.event.addListener(autocomplete, 'place_changed', function() {
            infowindow.close();
            marker.setVisible(false);
            input.className = '';
            var place = autocomplete.getPlace();
            if (!place.geometry) {
              // Inform the user that the place was not found and return.
              input.className = 'notfound';
              return;
            }

            // If the place has a geometry, then present it on a map.
            if (place.geometry.viewport) {
              map.fitBounds(place.geometry.viewport);
            } else {
                ss = place.geometry.location;
                panorama.setPosition(ss);
              map.setCenter(place.geometry.location);
              map.setZoom(17);  // Why 17? Because it looks good.
            }
            marker.setIcon(/** @type {google.maps.Icon} */({
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(35, 35)
            }));
            marker.setPosition(place.geometry.location);
            marker.setVisible(true);

            document.getElementById('lat').value = marker.getPosition().lat();
			document.getElementById('lng').value =  marker.getPosition().lng();

            var address = '';
            var adr1;
            var adr2;
            if (place.address_components) {
              address = [
                (place.address_components[0] && place.address_components[0].short_name || ''),
                (place.address_components[1] && place.address_components[1].short_name || ''),
                (place.address_components[2] && place.address_components[2].short_name || '')
              ].join(' ');
             
            }

            infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);

            fillInAddress(place);
            
           var form = document.forms['topicform'];
           var setel = form.elements['miasto'];
            document.getElementById("miasto").innerHTML = document.getElementById("searchTextField").value;
           setel.innerHTML = document.getElementById("searchTextField").value;
           document.getElementById("adrestext").value = document.getElementById("searchTextField").value;
            infowindow.open(map, marker);
          });

          // Sets a listener on a radio button to change the filter type on Places
          // Autocomplete.
          function setupClickListener(id, types) {
            var radioButton = document.getElementById(id);
            google.maps.event.addDomListener(radioButton, 'click', function() {
              autocomplete.setTypes(types);
            });
          }

          setupClickListener('changetype-all', []);
          setupClickListener('changetype-establishment', ['establishment']);
          setupClickListener('changetype-geocode', ['geocode']);

         // document.getElementById("miasto").innerHTML ='Ustawiam';

          panorama = map.getStreetView();
          panorama.setPosition(ss);
          panorama.setPov(/** @type {google.maps.StreetViewPov} */({
            heading: 265,
            pitch: 0
          }));
        
          

        }

        function toggleStreetView() {
        	  var toggle = panorama.getVisible();
        	  if (toggle == false) {
        	    panorama.setVisible(true);
        	  } else {
        	    panorama.setVisible(false);
        	  }
        	}
    	
        google.maps.event.addDomListener(window, 'load', initialize);
       
    // ]]>
    </script>
</h:head>
