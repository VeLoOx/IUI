<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Selected topic" />
	</ui:define>
	<ui:define name="header">
		<h:outputText
			value="Selected topic: #{topicService.selectedTopic.name}" />
	</ui:define>

	<ui:define name="content">
		<script src="http://maps.google.com/maps/api/js?sensor=true"
			type="text/javascript"></script>
	<div id="top">
	
	<div id="MENU">
	<p:panel header="MENU" footer=" - My World - ">
	<h:form>
	<p:menu>
		<p:menuitem value="Welcome" action="main"/>
		<p:menuitem value="Geocode" action="geo"/>
		<p:menuitem value="Search" action="search"/>
	</p:menu>
	<p:menu style="margin-top:10px;">
		<p:menuitem value="Login" action="login"/>
		<p:menuitem value="Register" action="register"/>
	</p:menu>
	
	</h:form>
	</p:panel>
	</div>
	
	<div id="TRESC">
			<div id="TRESC11WIDE"> 
		<p:fieldset  legend="Basic data">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="2">
				<p:outputLabel value="Name: " />
				<h:outputText value="#{showTopic.name}" />

				<p:outputLabel value="Category: " />
				<h:outputText value="#{showTopic.category}" />

				<p:outputLabel value="Description:" />
				<h:outputText value="#{showTopic.describe}" />
				
				


			</h:panelGrid>

			<p:fieldset legend="Adress ">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="2">
					<p:outputLabel value="City: " />
					<h:outputText value="#{showTopic.adress.city}" />

					<p:outputLabel value="Postal code:" />
					<h:outputText value="#{showTopic.adress.postCode}" />

					<p:outputLabel value="Street:" />
					<h:outputText value="#{showTopic.adress.street}" />

					<p:outputLabel value="Nr:" />
					<h:outputText value="#{showTopic.adress.numberPos}" />


				</h:panelGrid>
			</p:fieldset>
		</p:fieldset>
		</div>
		<!-- MAP -->
<!-- 		center="36.890257,30.707417" -->
<div id="TRESC11WIDE"> 
	<p:fieldset legend="Place on map">
		<p:gmap id="gmap" center="#{showTopic.lat},#{showTopic.lng}" zoom="13" type="HYBRID" style="width:100%;height:400px"
    model="#{topicService.mapModel}" widgetVar="map">
<!--     <p:ajax event="markerDrag" listener="#{markersUtils.onMarkerDrag}" update="" /> -->
    	</p:gmap>
</p:fieldset>
	</div>	
		
		
		<div id="TRESCPELNASZEROKOSC">
			<p:panel>
			<h:outputLabel>You must be logged in to comment</h:outputLabel>
			
		
		<p:dataTable var="comm"
			value="#{topicService.getAllCommentsForTopic(showTopic.id)}">

			
			<p:column width="55" headerText="Author">
				<h:outputText value="#{comm.autor}" />
			</p:column>

			<p:column width="200" headerText="Comment">
				<h:outputText value="#{comm.text}" />
			</p:column>
			
		</p:dataTable>
	</p:panel>
</div>
</div>
</div>
	</ui:define>
<ui:define name="footer">
	<div id="STOPKA">FOOTER</div>
	</ui:define>
</ui:composition>
