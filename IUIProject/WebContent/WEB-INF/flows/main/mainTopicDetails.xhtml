<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Twoj Temat" />
	</ui:define>
	<ui:define name="header">
		<h:outputText
			value="Przegladany temat: #{topicService.selectedTopic.name}" />
	</ui:define>

	<ui:define name="content">
		<script src="http://maps.google.com/maps/api/js?sensor=true"
			type="text/javascript"></script>
			
		<p:fieldset styleClass="fieldset" legend="Dane podstawowe">
			<h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="2">
				<p:outputLabel value="Nazwa: " />
				<h:outputText value="#{showTopic.name}" />

				<p:outputLabel value="Kategoria" />
				<h:outputText value="#{showTopic.category}" />

				<p:outputLabel value="Opis:" />
				<h:outputText value="#{showTopic.describe}" />


			</h:panelGrid>

			<p:fieldset legend="Dane adresowe">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="2">
					<p:outputLabel value="Miasto: " />
					<h:outputText value="#{showTopic.adress.city}" />

					<p:outputLabel value="Kod pocztowy" />
					<h:outputText value="#{showTopic.adress.postCode}" />

					<p:outputLabel value="Ulica:" />
					<h:outputText value="#{showTopic.adress.street}" />

					<p:outputLabel value="Nr:" />
					<h:outputText value="#{showTopic.adress.numberPos}" />


				</h:panelGrid>
			</p:fieldset>
		</p:fieldset>
		<!-- MAP -->
		<p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID" style="width:100%;height:400px"
    model="#{topicService.mapModel}" widgetVar="map">
<!--     <p:ajax event="markerDrag" listener="#{markersUtils.onMarkerDrag}" update="" /> -->
    </p:gmap>

		<c:if test="${not empty currentUser.name}">
			<h:form>
				<h:outputLabel>Komentarz</h:outputLabel>
				<h:inputTextarea value="#{newComm.text}" />
				<p:commandButton id="addComment" value="Dodaj" action="addComment" />
			</h:form>
		</c:if>
		<c:otherwise>
			<h:outputLabel>Musisz sie zalogować aby dodać komentarz</h:outputLabel>
		</c:otherwise>
		<p:dataTable var="comm"
			value="#{topicService.getAllCommentsForTopic(showTopic.id)}">


			<p:column width="55" headerText="Autor">
				<h:outputText value="#{comm.autor}" />
			</p:column>

			<p:column width="200" headerText="Tekst">
				<h:outputText value="#{comm.text}" />
			</p:column>
		</p:dataTable>


	</ui:define>

</ui:composition>
